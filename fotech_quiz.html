	<script language="javascript">
	  jQuery(document).ready( function () {

			var questions = jQuery("#question_container input[name*=cau]");
			var notification = jQuery("#notification");

			questions.attr('disabled', 'disabled');

			jQuery("input[name=start]", notification).click( function ( event ) {
				questions.attr('disabled', '');
			  setTimer( 20 /*seconds*/, {
			    10: function () { display("Just 10 seconds to go"); },
			     5: function () { display("5 seconds left");        },
			     0: function () { 
								display("Time is up baby");
								questions.attr('disabled', 'disabled');
							}
			  });
			});

			function display( str ) {
				notification.html(str);
		  }

		  function toMinuteAndSecond( x ) {
		    return Math.floor(x/60) + ":" + x%60;
		  }

		  function setTimer( remain, actions ) {
		    (function countdown() {
		       display(toMinuteAndSecond(remain));
		       actions[remain] && actions[remain]();
		       (remain -= 1) >= 0 && setTimeout(arguments.callee, 1000);
		    })();
		  }

		});
	</script>
